<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Array en JavaScript</title>
</head>
<body>
    <table id="miTabla" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se agregarán aquí -->
        </tbody>
    </table>

    <script>
        // Array de datos
        const datos = [
            { nombre: "Juan", edad: 25, ciudad: "Ciudad de México" },
            { nombre: "Ana", edad: 30, ciudad: "Guadalajara" },
            { nombre: "Luis", edad: 28, ciudad: "Monterrey" }
        ];

        // Referencia al cuerpo de la tabla
        const tbody = document.querySelector("#miTabla tbody");

        // Función para crear filas y celdas
        datos.forEach(persona => {
            const fila = document.createElement("tr");

            const celdaNombre = document.createElement("td");
            celdaNombre.textContent = persona.nombre;
            fila.appendChild(celdaNombre);

            const celdaEdad = document.createElement("td");
            celdaEdad.textContent = persona.edad;
            fila.appendChild(celdaEdad);

            const celdaCiudad = document.createElement("td");
            celdaCiudad.textContent = persona.ciudad;
            fila.appendChild(celdaCiudad);

            tbody.appendChild(fila);
        });
    </script>
</body>
</html>
