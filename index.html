<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="estilo.css" media="screen"/>
        <script src="codigo.js" charset="utf-8"></script>
		<title>titulo</title>
	</head>
	<body>
		<div>
			<table>
				<tr>
					<td width="max">
						<h1>Registro de Usuarios</h1>
					</td>
				</tr>
			</table>	
		</div><!-- ENCABEZADO -->
		<div id="tabla">				
			<table id="registros" width="100%">
				<thead>
				<tr>
					<th width="1%" colspan="1" style="text-align:left;">ID</th>
					<th width="45%" colspan="4" style="text-align:left;">Usuario</th>
					<th width="45%" colspan="1" style="text-align:left;">Observaciones</th>
					<th width="1%" style="text-align:left;"></th>
				</tr>
				<tr>
					<th>
						<input type="text" id="ide" name="ide" autocomplete="off" maxlength="4" size="4" placeholder="0000" autofocus style="width: -webkit-fill-available;" ></input>
					</th>
					<th>
						<input type="text" id="apa" name="apa" autocomplete="off" maxlength="25" size="15" placeholder="Apellido paterno" style="width: -webkit-fill-available;"></input>
					</th>
					<th>
						<input type="text" id="ama" name="ama" autocomplete="off" maxlength="25" size="15" placeholder="Apellido materno" style="width: -webkit-fill-available;"></input>
					</th>
					<th>
						<input type="text" id="nom" name="nom" autocomplete="off" maxlength="25" size="15" placeholder="Nombre" style="width: -webkit-fill-available;"></input>
					</th>
					<th>
						<input type="text" id="eda" name="eda" autocomplete="off" maxlength="3" size="3" placeholder="Edad" style="width: -webkit-fill-available;" ></input>
					</th>
					<th>
						<input type="text" id="obs" name="obs" autocomplete="off" maxlength="100" placeholder="" title="100 caracteres maximo" style="width: -webkit-fill-available;"></input>
					</th>
					<th>
						<button onclick="agregar_registro()">Agregar</button>
					</th>
				</tr>
				</thead>
				<tbody id="lista"></tbody>
                <tfoot>
                    <th colspan="7" style="text-align: end;">Exportar como: <button onclick="crear_json()">JSON</button> <button onclick="crear_csv()">CSV</button></th>
                </tfoot>

			</table>
		</div>
	</body>
</html>
